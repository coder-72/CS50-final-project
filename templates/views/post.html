{% extends 'base.html' %}


{% block heading%}
        <!-- Page Header-->
                        <div class="post-heading">
                            <h1>{{title}}</h1>
                            <h2 class="subheading">{{subheading}}</h2>
                            <span class="meta">
                                Posted on {{date}}
                            </span>
                        </div>
{% endblock %}


{% block content %}
        <!-- Post Content-->
        <article class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        {{ post_content | safe }}
                    </div>
                </div>
            </div>
        </article>
{% endblock %}
