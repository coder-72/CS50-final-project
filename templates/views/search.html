{% extends 'base.html' %}

{% block title %}
    search
{% endblock %}

{% block content %}
<div class = "py-4">

  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="all-tab" data-bs-toggle="tab" data-bs-target="#all-tab-pane" type="button" role="tab" aria-controls="all-tab-pane" aria-selected="true">All</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="recipes-tab" data-bs-toggle="tab" data-bs-target="#recipes-tab-pane" type="button" role="tab" aria-controls="recipes-tab-pane" aria-selected="false">Recipes</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="restaurants-tab" data-bs-toggle="tab" data-bs-target="#restaurants-tab-pane" type="button" role="tab" aria-controls="restaurants-tab-pane" aria-selected="false">Restaurants</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="ingredients-tab" data-bs-toggle="tab" data-bs-target="#ingredients-tab-pane" type="button" role="tab" aria-controls="ingredients-tab-pane" aria-selected="false">Ingredients</button>
    </li>
  </ul>

  <div class="tab-content px-2 py-1" id="myTabContent">
    <div class="tab-pane fade show active" id="all-tab-pane" role="tabpanel" aria-labelledby="all-tab" tabindex="0">

      <div class="input-group rounded">
        <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="all-search-addon" id="search-all-input">
        <span class="input-group-text border-0" id="all-search-addon">
          <button class="btn p-0" onclick="fetchResults($('#search-all-input').val(), 'all');">
            <i class="bi bi-search"></i>
          </button>
        </span>
      </div>
      <div class="album py-5 bg-body-tertiary">
        <div class="container">
          <div class="row g-1" id="all-results">
          </div>
        </div>
      </div>

    </div>

    <div class="tab-pane fade" id="recipes-tab-pane" role="tabpanel" aria-labelledby="recipes-tab" tabindex="0">

      <div class="input-group rounded">
        <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="recipes-search-addon" id="search-recipes-input">
        <span class="input-group-text border-0" id="recipes-search-addon">
          <button class="btn p-0" onclick="fetchResults($('#search-recipes-input').val(), 'all');">
            <i class="bi bi-search"></i>
          </button>
        </span>
      </div>

      <div class="album py-5 bg-body-tertiary">
          <div class="container">
            <div class="row g-1" id="recipes-results">
            </div>
          </div>
        </div>

    </div>

    <div class="tab-pane fade" id="restaurants-tab-pane" role="tabpanel" aria-labelledby="restaurants-tab" tabindex="0">

    </div>

    <div class="tab-pane fade" id="ingredients-tab-pane" role="tabpanel" aria-labelledby="ingredients-tab" tabindex="0">

    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<div id="data" data-image-url="{{url_for('static', filename='600x400.jpg')}}"></div>
<script src="{{ url_for('static', filename='search.js') }}"></script>
{% endblock %}
